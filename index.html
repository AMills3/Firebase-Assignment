<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  // Reset CSS
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  // CSS 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  // JQuery
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  // Bootstrap
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  // Firebase
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  // Javascript
  <script src="assets/javascript/app.js"></script>
  // Moments JS
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

  <div class="container">


    <div class= "jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h2 class="text-center">Choo Choo. Chee Chee.</h2>
    </div>

    // Table
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>

    // Add a Train
    <div class="panel panel-info" id="add-panel">
            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                        
                    </div>
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
